AWSTemplateFormatVersion: 2010-09-09
Description: |
  This template creates ASG with LT and Policy
Parameters:

  InstanceType:
    Description: Select your instance type.
    Type: String
    Default: t2.micro
    AllowedValues:
    - t2.micro
    - t2.nano
    - t3.micro
    - m1.small

  MyKeyPair:
    Description: Select your keypair.
    Type: AWS::EC2::KeyPair::KeyName

  Subnets:
    Description: Select at least 2 subnets
    Type: List<AWS::EC2::Subnet::Id>

  VPC:
    Description: Select your VPC
    Type: AWS::EC2::VPC::Id 

Mappings:
  
  RegionImageMap:
    us-east-1:
      AMI: ami-079db87dc4c10ac91 # AMI'lerin güncelliğini AWS'den AMI Catalog'dan kontrol ediniz.
    us-east-2:
      AMI: ami-0ee4f2271a4df2d7d # AMI'leri güncelliğini AWS'den AWI Catalog'dan kontro
    us-west-1:
      AMI: ami-0082110c417e4726e # AMI'leri güncelliğini AWS'den AWI Catalog'dan kontro
    us-west-2:
      AMI: ami-01450e8988a4e7f44 # AMI'leri güncelliğini AWS'den AWI Catalog'dan kontr
    eu-west-1:
      AMI: ami-02cad064a29d4550c # AMI'leri güncelliğini AWS'den AWI Catalog'dan kontr
  
Resources:

  MyAsgPolicy:
    Type: AWS::AutoScaling::ScalingPolicy
    Properties:
      AutoScalingGroupName: !Ref MyASG # Required - Gerekli
      PolicyType: TargetTrackingScaling
      TargetTrackingConfiguration:
        PredefinedMetricSpecification:
          PredefinedMetricType: ASGAverageCPUUtilization
        TargetValue: 60.0

  MyASG:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      DesiredCapacity: 2
      HealthCheckGracePeriod: 90
      HealthCheckType: ELB
      LaunchTemplate: 
        LaunchTemplateId: !Ref MyLaunchTemplate
        Version: 1
      MaxSize: 3 # Required - Gerekli
      MinSize: 2 # Required - Gerekli
      TargetGroupARNs:
        - !Ref MyTargetGrp
      VPCZoneIdentifier: !Ref Subnets

  MyListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions: # Required - Gerekli
        - Type: forward
          TargetGroupArn: !Ref MyTargetGrp
      LoadBalancerArn: !Ref MyALB  # Required - Gerekli
      Port: 80
      Protocol: HTTP
  
  MyALB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: alpercfnelb # Kendi ALB name yazınız.
      SecurityGroups:
        - !GetAtt MySecGrp.GroupId
      Subnets: !Ref Subnets
      Type: application

  MyLaunchTemplate:
    Type: AWS::EC2::LaunchTemplate
    Properties:
      LaunchTemplateData:
        ImageId: !FindInMap 
          - RegionImageMap
          - !Ref "AWS::Region"
          - AMI
        InstanceType: !Ref InstanceType
        KeyName: !Ref MyKeyPair
        SecurityGroupIds:
          - !GetAtt MySecGrp.GroupId
        UserData: !Base64 |
          #!/bin/bash
          #update os
          yum update -y
          #install apache server
          yum install -y httpd
          # get private ip address of ec2 instance using instance metadata
          TOKEN=`curl -X PUT "http://169.254.169.254/latest/api/token" -H "X-aws-ec2-metadata-token-ttl-seconds: 21600"` \
          && PRIVATE_IP=`curl -H "X-aws-ec2-metadata-token: $TOKEN" http://169.254.169.254/latest/meta-data/local-ipv4`
          # get public ip address of ec2 instance using instance metadata
          TOKEN=`curl -X PUT "http://169.254.169.254/latest/api/token" -H "X-aws-ec2-metadata-token-ttl-seconds: 21600"` \
          && PUBLIC_IP=`curl -H "X-aws-ec2-metadata-token: $TOKEN" http://169.254.169.254/latest/meta-data/public-ipv4` 
          # get date and time of server
          DATE_TIME=`date`
          # set all permissions
          chmod -R 777 /var/www/html
          # create a custom index.html file
          echo "<html>
              <head>
              <title> Application Load Balancer</title>
              </head>
              <body>
                  <h1>Testing Application Load Balancer</h1>
                  <h2>Congratulations! You have created an instance from Launch Template</h2>
                  <h3>This web server is launched from the launch template by YOUR_NAME</h3>
                  <p>This instance is created at <b>$DATE_TIME</b></p>
                  <p>Private IP address of this instance is <b>$PRIVATE_IP</b></p>
                  <p>Public IP address of this instance is <b>$PUBLIC_IP</b></p>
              </body>
              </html>" > /var/www/html/index.html
              # start apache server
              systemctl start httpd
              systemctl enable httpd
      LaunchTemplateName: alpercfnlt # Kendi LaunchTemplateName yazınız.

  MyTargetGrp:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckIntervalSeconds: 10
      HealthCheckPath: /
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 3
      Port: 80
      Protocol: HTTP
      UnhealthyThresholdCount: 2
      VpcId: !Ref VPC

  MySecGrp:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow SSH and HTTP # Required - Gerekli
      GroupName: alpercfnsecgrp # Kendi SecurtyGroupName yazınız.
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
      VpcId: !Ref VPC

Outputs:
  ShowDNS:
    Description: DNS of ALB
    Value: !Join
      - ''
      - - 'http://'
        - !GetAtt MyALB.DNSName